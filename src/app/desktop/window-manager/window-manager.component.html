<div class="window-container">
  <div *ngFor="let window of windowManager.taskList">
    <app-window-frame [delegate]="window" [windowManager]="windowManager"
                      [style.left.px]="window.position.maximized ? 0 : window.position.x"
                      [style.top.px]="window.position.maximized ? 0 : window.position.y"
                      [style.z-index]="window.position.zIndex"
                      style="position: absolute;">
    </app-window-frame>
  </div>
</div>
