<div #hardwareShop class="hardware-shop">

  <div class="header">
    <app-hardware-shop-header
      (cartClose)="setCardVisibility(false)"
      (cartOpen)="setCardVisibility(true)"
      [cardVisibility]="cardVisibility"
    ></app-hardware-shop-header>
  </div>

  <div class="content">

    <div class="body">
      <div *ngIf="!cardVisibility; else elseCardVisibility" class="hardware-shop-items">
        <div class="sidebar">
          <app-hardware-shop-sidebar (select)="selectCategory($event)"></app-hardware-shop-sidebar>
        </div>
        <div class="main">
          <app-hardware-shop-item-list [category]="category"></app-hardware-shop-item-list>
        </div>
      </div>

      <ng-template #elseCardVisibility>
        <div class="main">
          <app-hardware-shop-cart></app-hardware-shop-cart>
        </div>
      </ng-template>
    </div>
  </div>
</div>
