<div class="miner-container">
  <div class="miner-wallet-control">
    <label for="miner-wallet">Please enter a Wallet-UUID to which the money generated by the miner should be
      paid.</label>
    <input [formControl]="walletControl" id="miner-wallet" placeholder="Wallet UUID" type="text">
  </div>
  <div id="error-message">{{errorMessage}}</div>
  <div *ngIf="walletControl.valid" id="miner-window">
    <div id="miner-control">
      <label class="switch" id="switch">
        <input (ngModelChange)="update()" [(ngModel)]="active" type="checkbox">
        <span class="slider round"></span>
      </label>
      <div id="state">
        {{active ? 'Active' : 'Inactive'}}
      </div>
    </div>
    <div id="miner-power">
      <label>
        <input (ngModelChange)="update()" [(ngModel)]="power" [disabled]="!active" class="range"
               max="100"
               min="1"
               type="range">
      </label>
      <h4 *ngIf="active">{{power}}%</h4>
    </div>
    <div *ngIf="active" id="miner-state">
      {{miningRate}} MC/s
      <br>
      {{miningRate * 60 * 60 * 24}} MC/d
    </div>
  </div>
</div>
