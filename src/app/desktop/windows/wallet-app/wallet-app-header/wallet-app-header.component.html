<div class="header">

  <div *ngIf="wallet" class="left">
    <span (click)="showWalletEdit()" *ngIf="!walletEdit" class="btn">Change Wallet</span>
    <span (click)="hideWalletEdit()" *ngIf="walletEdit" class="btn">Back to Wallet</span>
  </div>

  <div class="right">
    <span *ngIf="wallet">{{wallet.amount / 1000}} MC</span>
  </div>

</div>
