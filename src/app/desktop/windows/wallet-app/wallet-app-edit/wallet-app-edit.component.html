<form [formGroup]="form">
  <label>
    <span>Wallet UUID</span>
    <input formControlName="uuid" type="text">
  </label>
  <label>
    <span>Wallet Key</span>
    <input formControlName="key" type="text">
  </label>
  <input (click)="save()" [ngClass]="{'btn-disabled': form.invalid}" class="btn" type="submit"
         value="Save">
</form>
<p *ngIf="error" class="error">The entered credentials are wong.</p>
