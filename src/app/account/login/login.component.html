<app-account-page-base>
  <div class="content">

    <div class="title">
      <span>Cryptic Log In</span>
    </div>

    <form [formGroup]="form">
      <label>
        <input formControlName="username" placeholder="Username" type="text">
      </label>

      <label>
        <input formControlName="password" placeholder="Password" type="password">
      </label>

      <label>
        <input (click)="login()" [disabled]="!form.valid" type="submit" value="Login">
      </label>
    </form>

    <p *ngIf="error" class="error">{{error}}</p>
    <p>You do not have an account yet, click <a [routerLink]="['/signup']">here</a>.</p>
  </div>
</app-account-page-base>
