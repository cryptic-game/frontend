<div id="body">
  <div id="form-container">
    <form #loginForm="ngForm" (ngSubmit)="performLogin()" id="login-form">
      <h1 id="login-title">LOGIN</h1>
      <table id="login-table">
        <tr>
          <td colspan="2">
            <label>
              <input [(ngModel)]="model.username" id="username" name="username" placeholder="Username"
                     autocomplete="section-login username" required type="text">
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label>
              <input [(ngModel)]="model.password" id="password" name="password" placeholder="Type in password"
                     autocomplete="section-login current-password" required type="password">
            </label>
          </td>
        </tr>
        <tr *ngIf="errorText">
          <td colspan="2">
            <div class="errorText">
              {{errorText}}
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="errorText" *ngIf="invalid">Invalid Credentials</div>
          </td>
        </tr>
        <tr>
          <td style="text-align: right;">
            <input #loginButton [disabled]="loginForm.form.invalid" id="login-button" type="submit" value="Login">
          </td>
        </tr>
      </table>
      <div id="signup-link-container">
        <span>Need an account? <a routerLink="/signup">Sign up</a></span>
      </div>
    </form>
  </div>
</div>
